{% extends "base.html" %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/index.js')}}" type="text/javascript"></script>
<script src='https://www.google.com/recaptcha/api.js'></script>
{% endblock %}

{% block content %}
<body class="login">
    <section class="main border">
        <section class="middle-col">
            <img src="{{ url_for('static', filename='img/skitter.png') }}" alt="Skitter Squirrel" id="login-logo" height="300" width="300" />
            <section class="login">
                <h1>Express yourself.</h1>
                <p>Join Skitter today.</p>
                <form id="loginForm">
                    <ul>
                        <li class="form-item"><input type="text" id="username" placeholder="Username" class="border" /></li>
                        <li class="form-item"><input type="password" id="password" placeholder="Password" class="border" /></li>
                        <li class="form-item">
                            <script type="text/javascript">
                            function onHuman(response) {
                                document.getElementById('captcha').value = response;
                            }
                            </script>
                            <div class="g-recaptcha" data-callback="onHuman" data-sitekey="6LfU3VQUAAAAABTy0DWOv9mJETdzw6orTKUKYoK0"></div>
                            <input type="hidden" id="captcha" name="captcha" value="">
                        </li>
                        <li class="form-item">
                            <input id="log-in" type="submit" value="Log In" class="border" />
                            <span id="errorText"></span>
                        </li>
                    </ul>
                </form>
                <p>Because little blue birds are dumb.</p>
                <!-- <p>Note: not guaranteed to be free of Russian influence.</p> -->
            </section>
        </section>
    </section>
</body>
{% endblock %}
