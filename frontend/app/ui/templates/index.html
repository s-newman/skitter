{% extends "base.html" %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/index.js')}}" type="text/javascript"></script>
{% endblock %}

{% block content %}
<div class="login-block border">
    <div class="login-container">
        <h1>Express yourself.</h1>
        <p>Join Skitter today.</p>
        <form id="loginForm">
            <ul class="form">
                <li><input type="text" id="username" placeholder="Username" class="input border" /></li>
                <li><input type="password" id="password" placeholder="Password" class="input border" /></li>
                <li>
                    <input type="submit" value="Log In" class="login border" />
                    <span id="errorText"></span>
                </li>
            </ul>
        </form>
        <p>Because little blue birds are dumb.</p>
        <!-- <p>Note: not guaranteed to be free of Russian influence.</p> -->
    </div>
    <img src="{{ url_for('static', filename='img/skitter.png') }}" alt="Skitter Squirrel" class="box" height="300" width="300" />
</div>
{% endblock %}
