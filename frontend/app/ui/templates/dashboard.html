{% extends "internal.html" %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/dashboard.js') }}" type="text/javascript"></script>
{% endblock %}

{% block internal_page %}
<aside class="user-sidebar">
    <img alt="Profile Picture" height=100 width=100 id="main-profile-pic" />
    <a class="username main-username" href="/profile">Username</a>
</aside>
<section class="middle-col">
    <form id="post-skit">
        <input class="new-skit" placeholder="What's on your mind?" />
        <input class="submit-skit" type="submit" value="Post!" />
        <span id="errortext"></span>
    </form>
    <section class="skits">
    </section>
</section>
{% endblock %}
