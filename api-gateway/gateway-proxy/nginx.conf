user nginx;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    upstream api-gate {
        server api-gate:8000;
    }

    server {
        listen 80;
        server_name _;

        location ~* .(jpg|jpeg|png|gif|ico|css|js)$ {
            expires 1d;
        }

        location / {
            include uwsgi_params;
            uwsgi_pass api-gate;
        }
    }
}
